<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

/* Container for the image */
.image-container {
    max-width: 100%;
    height: auto;
    padding: 10px;
}

/* Image styles */
.image-container img {
    width: 100%;
    height: auto;
    max-width: 800px; /* max width for laptop view */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Responsive adjustments for phones */
@media (max-width: 768px) {
    .image-container img {
        max-width: 100%; /* image adjusts to fit the screen */
    }
}
    </style>
</head>
<body>
    <div class="image-container">
    <img src="img/pen1.jpg" alt="">
    </div>
</body>
</html>
